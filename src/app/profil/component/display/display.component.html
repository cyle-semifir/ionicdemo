<div *ngFor="let item of users">

  <ion-card>
    <ion-img src={{img}}></ion-img>

    <ion-card-header>
      <ion-avatar>
        <img src={{avatar}}>
      </ion-avatar>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <ion-card-subtitle>
        {{item.email }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-card-subtitle>
        {{item.company.bs}}
      </ion-card-subtitle>

      <p> {{item.company.catchPhrase }}</p>
      <ion-button [routerLink]="['/profil/details/', item.id]" > details </ion-button>
    </ion-card-content>

  </ion-card>
</div>
