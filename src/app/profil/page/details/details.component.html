<ion-card>
  <ion-img src={{img}}></ion-img>

  <ion-card-header>
    <ion-avatar>
      <img src={{avatar}}>
    </ion-avatar>
    <ion-card-title>
      {{user.name}}
    </ion-card-title>
    <ion-card-subtitle>
      {{user.email }}
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-card-subtitle>
      {{user.company.bs}}
    </ion-card-subtitle>

    <p> {{user.company.catchPhrase }}</p>
    <ion-button color="danger" expand="full" (click)="deleteUser()"> supprimer </ion-button>
  </ion-card-content>

</ion-card>
