<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      record
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="startRecord()"> start</ion-button>
  <ion-button (click)="stopRecord()" color="danger"> stop</ion-button>

  <ion-list>
    <ion-item *ngFor="let item of storeFileName">
      {{ item }} <ion-button (click)="playFile(item)"> play </ion-button> <ion-button color="danger" (click)="deleteFile(item)"> delete </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
